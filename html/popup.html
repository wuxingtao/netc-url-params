<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>netc url params</title>
    <link rel='stylesheet' href='../css/popup.css'>
</head>
<body>
    <h3 class="title">netc url params setting</h3>
    <div class="popup__content">
        <div class="form-item checkbox-group">
            <div class="checkbox-item">
                <input type="radio" id="uat" name="env" value="uat" checked>
                <label for="uat">uat</label>
            </div>
            <div class="checkbox-item">
                <input type="radio" id="stg" name="env" value="stg">
                <label for="stg">stg</label>
            </div>
        </div>
        <div class="form-item phone-input">
            <span >手机号：</span>
            <input id='phone' type="number" maxlength="11"  />
        </div>
        <div class='form-submit'>
            <button id='submit'>保存配置</button>
        </div>
    </div>
</body>
<script type='text/javascript' src='../js/popup.js'></script>
</html>
